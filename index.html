<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller John Doe and Doe - Mantenimiento de Vehículos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
  
</head>
<body> 

    <br><br><br><br>
    <div class="container" >

        <h1>Registro de Vehículos</h1> <br>

        <label for="vehicleOwner" class="form-label">Propietario del vehículo</label>
        <input type="text" id="vehicleOwner" class="form-control" placeholder="Nombre del propietario"><br>

        <label for="phone" class="form-label">Teléfono</label>
        <input type="tel" id="phone" class="form-control" placeholder="Ej. +1 123-456-7890" minlength="11"
        maxlength="12"><br>

        <label for="address" class="form-label">Dirección</label>
        <input type="text" id="address" class="form-control" placeholder="Ej. Calle 123, Ciudad, País"><br>

        <label for="vehicleMake" class="form-label">Marca del vehículo</label>
        <input type="text" id="vehicleMake" class="form-control" placeholder="Ej. Toyota, Ford, etc."><br>

        <label for="vehicleModel" class="form-label">Modelo del vehículo</label>
        <input type="text" id="vehicleModel" class="form-control" placeholder="Ej. Corolla, Mustang, etc."><br>

        <label for="maintenanceType">Tipo de mantenimiento</label>
        <select id="maintenanceType" class="form-select">
            <option value="preventivo">Preventivo</option>
            <option value="correctivo">Correctivo</option>
        </select><br>

        <label for="maintenanceDate">Fecha</label>
        <input type="date" id="maintenanceDate" class="form-control"><br>

        <div class="container" style="text-align: center;">
            <button onclick="submitData()" class="btn btn-success btn-lg"><b>REGISTRAR</b></button> 
        </div>
        

    </div> <br><br><br><br>

    <div class="container" style="text-align: center;">
        <h2>Registro de los Vehículos</h2> <br>
        <table class="table table-light table-striped-columns">
            <thead>
            <tr>
                <th>Propietario</th>
                <th>Número de Teléfono</th>
                <th>Dirección</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Tipo de Mantenimiento</th>
                <th>Fecha de Mantenimiento</th>
            </tr>
            </thead>
            <tbody id="vehicleTableBody">
            <!-- Aquí se mostrarán los registros -->
            </tbody>
        </table>
    </div>

    <br><br><br>
    <div></div>

    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  
</body>
</html>
